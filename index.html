<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Quiz World</title>
        <meta charset="utf-8">
        <!-- TELLS MOBILE PHONES NOT TO LIE ABOUT THEIR TRUE WIDTH -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
        <link rel="shortcut icon" href="img/favicon2.png" type="image/x-icon">
        <link rel="icon" href="img/favicon2.png" type="image/x-icon">
        <!-- GOOGLE FONTS --> 
        <link href="https://fonts.googleapis.com/css?family=Petit+Formal+Script|Ruslan+Display|Shrikhand|Boogaloo" rel="stylesheet">
        <!-- BOOTSTRAP CDN--> 
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <!-- CSS RESET NORMALIZE -->
        <link href="css/normalizer.css" rel="stylesheet" type="text/css">
        <!-- My Own CSS -->
        <link href="css/myCSS.css" rel="stylesheet" type="text/css">
    </head>
    
    <body class="container">
        
        <!-- Head Section -->
        <section>
            <div class="row header">
                <div class="col-xs-3 col-sm-2">
                    <a href="#home"><img class="logo" src="images/QuizLogoLSC.png" alt="Quiz world logo" /></a>
                </div>
                <div class="welcome col-xs-8 col-sm-9">
                    <h1 id="quizTitle" class="welcomeBig">Welcome to Quiz World</h1>
                    <h1 id="quizTitleS" class="welcomeSmall">Quiz World</h1>
                </div>
                <!-- Settings Button Area -->
                <div class="settingBtn">
                    <span title="settings" class="navBtn">&#9776;</span>
                </div> 
                <!-- End of Setting Area -->
            </div>
        </section>
            
        
        <!-- Main content section -->
        <section>
            <div class="row quizContent">
                <!-- Settings Area: Left -->
                <div id="mainsettings" class="col-sm-3 mainSettings">
                    <div id="settings" class="settings">
                        <div class="">
                            <p class="label"><label for="quizcount">Number of Questions(5-50):</label></p>
                            <p><input type="number" id="quizcount" name="quizcount" value="10" title="Enter the number of questions (5-50)" placeholder="Enter a number" class="inputNum"></p>
                        </div>
                        <div class="">
                            <p class="label">Select Category</p>
                            <p><select id="quizcategory" name="category" class="inputNum">
                                <option value="">Any Category</option>
                            </select></p>
                        </div>
                        <div class="">
                            <p class="label">Select Difficulty:</p>
                            <p><select id="quizdifficulty" name="category" class="inputNum">
                                <option value="">Any Difficulty</option>
                                <option value="easy">Easy</option>
                                <option value="medium">Medium</option>
                                <option value="hard">Hard</option>
                            </select></p>
                        </div>
                        <div class="">
                            <p class="label">Select Type:</p>
                            <p><select id="quiztype" name="quiztype" class="inputNum">
                                <option value="">Any Type</option>
                                <option value="multiple">Multiple Choice</option>
                                <option value="boolean">True / False</option>
                            </select></p>
                        </div>
                        <div>
                            <p class="label"><label for="quiztime">Time Per Question(3-60)[s]:</label></p>
                            <p><input type="number" id="quiztime" name="quiztime" value="60" title="Enter the limited time per question(3-60)" placeholder="Enter a limited time" class="inputNum"></p>
                        </div>
                    </div>

                    <!-- Modal -->
                    <div class="modal fade" id="myModal" role="dialog">
                        <div class="modal-dialog">

                            <!-- Modal content-->
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">Settings</h4>
                                </div>
                                <div class="modal-body">
                                    <!-- Putting the content of div with id="settings" here by javascript -->
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

                <!-- Question Area: Right -->
                <div class="col-sm-9 col-sm-offset-3 questions">
                    <!-- Initial New Game Display --> 
                    <div id="newgamediv" class="row">
                        <div class="newGameDiv col-sm-12">
                            <button id="startquiz" class="startGame">Start</button>
                        </div>
                    </div>
                    
                    <!-- Question/Result Area -->
                    <div class="questionResultDiv">
                        <!-- Question Area -->
                        <div id="questiondiv" class="questionDiv">
                            <!-- Assist Area: top -->
                            <div class="row questionState">
                                <div class="col-xs-1 col-sm-2">
                                    <p>&nbsp;</span></p>
                                </div>
                                <div class="col-xs-5 col-sm-7 warning">
                                    <p><span id="questiontime"></span></p>
                                </div>
                                <div class="col-xs-4 col-sm-3 didIt">
                                    <p><span class="didItLabel">You did: </span><br/><span id="didit"></span></p>
                                </div>
                            </div>

                            <!-- Question Area: middle -->
                            <div class="row questionDesc">
                                <p id="questionIt" class="question"></p>
                            </div>

                            <!-- Available Answers Area: bottom -->
                            <div class="row questionAnswers">
                                <div id="quesrow1" class="col-xs-12 row answers">
                                    <div id="answer1" class="col-xs-6 text-center answerUpDiv">
                                        <div id="ques20" class="answerDiv">
                                            <!--<input type="radio" id="ques1" name="answer" value="0">-->
                                            <p id="ques30"><span id="ques10"></span></p>
                                        </div>
                                    </div>     
                                    <div id="answer2" class="col-xs-6 text-center answerUpDiv">
                                        <div id="ques21" class="answerDiv">
                                            <!--<input type="radio" id="ques2" name="answer" value="1">-->
                                            <p id="ques31"><span id="ques11"></span></p>
                                        </div>
                                    </div>     
                                </div>
                                <div id="quesrow2" class="col-xs-12  row answers">
                                    <div id="answer3" class="col-xs-6 fourAvailAnswers text-center answerUpDiv">
                                        <div id="ques22" class="answerDiv">
                                            <!--<input type="radio" id="ques3" name="answer" value="2">-->
                                            <p id="ques32"><span id="ques12"></span></p>
                                        </div>
                                    </div>     
                                    <div id="answer4" class="col-xs-6 fourAvailAnswers text-center answerUpDiv">
                                        <div id="ques23" class="answerDiv">
                                            <!--<input type="radio" id="ques4" name="answer" value="3">-->
                                            <p id="ques33"><span id="ques13"></span></p>
                                        </div>
                                    </div>     
                                </div>
                            </div>
                        </div>

                        <!-- Result Area -->
                        <div id="resultdiv" class="resultDiv row">
                            <!-- Congratulation Area: top -->
                            <div><p id="quizresult" class="resultComment"></p></div>

                            <!-- Chart Result Area: middle -->
                            <div class="resultChart">
                                <div class="row">
                                    <!-- Pie for Right/Wrong result: left/top -->
                                    <div id="chartrightwrong" class="chartHolder col-xs-4"></div>

                                    <!-- Line for Times used per question: right/bottom -->
                                    <div id="charttimeused" class="chartHolder col-xs-7"></div>
                                </div>
                            </div>

                        </div>

                        <!-- New Game Area: bottom -->
                        <div class="row newGameBtnDiv">
                            <div class="col-xs-12 text-center">
                                <button id="newgame" class="newGame">New Game</button>
                            </div>
                        </div>
                        
                    </div> 
                </div>
            </div>
            
        </section>
        
        
        <!-- Footer -->
        <footer>Something to add...</footer>
        
            
        <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous">
        </script> 
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
        <!--<script src="canvasjs.min.js"></script>-->
        <script src="js/myScript.js"></script>
    </body>
</html>
